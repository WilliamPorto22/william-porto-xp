<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>William Porto</title>
  <!-- Favicon -->
  <link rel="icon" href="imagens/xp.png" type="image/png">
  <link rel="apple-touch-icon" href="imagens/xp.png">
  <!-- CSS principal -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-principal">

    <!-- Título e cargo -->
    <header class="div-titulo">
      <h1>William Porto</h1>
      <h3>Assessor de investimentos • XP</h3>
    </header>

    <!-- Foto de perfil -->
    <div class="image-container">
      <img src="imagens/william.jpg" alt="Foto de William Porto">
    </div>

    <!-- Redes sociais -->
    <div class="redes-sociais">
      <a href="mailto:william.porto@avel.me">
        <img src="imagens/email.png" alt="Email">
      </a>
      <a href="https://www.instagram.com/william_porto0" target="_blank" rel="noopener">
        <img src="imagens/instagram.png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@williamporto11" target="_blank" rel="noopener">
        <img src="imagens/tiktok.png" alt="TikTok">
      </a>
    </div>

    <!-- Formulário de contato -->
    <section class="formulario">
      <h2>Quer uma assessoria de investimentos personalizada</h2>
      <p>Preencha os dados abaixo e entrarei em contato com você</p>
      <form id="contatoForm" action="https://formcarry.com/s/KzpmIQo0Dg_" method="POST">
        <div class="campo">
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </div>
        <div class="campo">
          <input type="text" id="telefone" name="telefone" placeholder="WhatsApp" required maxlength="15">
        </div>
        <div class="campo">
          <select id="patrimonioAtual" name="patrimonioAtual" required>   
            <option value="">Patrimonio Atual</option>    
            <option value="0-20000">R$ 0 – R$ 20.000,00</option>
            <option value="20000-50000">R$ 20.000,00 – R$ 50.000,00</option>
            <option value="50000-100000">R$ 50.000,00 – R$ 100.000,00</option>
            <option value="100000-300000">R$ 100.000,00 – R$ 300.000,00</option>
            <option value="300000-1000000">R$ 300.000,00 – R$ 1.000.000,00</option>
            <option value=">1000000">Acima de R$ 1.000.000,00</option>
          </select>
        </div>
        <div class="campo">
          <select id="investimentoMensal" name="investimentoMensal" required>
            <option value="">Investimento mensal planejado</option>
            <option value="0-500">R$ 0 – R$ 500,00</option>
            <option value="500-1500">R$ 500,00 – R$ 1.500,00</option>
            <option value="1500-10000">R$ 1.500,00 – R$ 10.000,00</option>
            <option value=">10000">Acima de R$ 10.000,00</option>
          </select>
        </div>
        <div class="campo">
          <textarea id="mensagem" name="mensagem" placeholder="Qual produto ou estratégia te interessa" rows="5" required></textarea>
        </div>
        <input type="hidden" name="Concorda_com_compartilhamento_dados" value="Sim">
        <button type="submit">Enviar</button>
        <p class="consentimento">Ao enviar, você concorda com o uso de dados para contato e assessoria.</p>
      </form>
    </section>

  </div>
</body>
</html>
